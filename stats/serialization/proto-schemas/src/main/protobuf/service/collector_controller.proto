syntax = "proto3";
package stats.service.collector;

import "google/protobuf/empty.proto";

import "message/user_action.proto";

option java_package = "ru.yandex.practicum.grpc.collector";
option java_multiple_files = true;

service UserActionController {
  rpc CollectUserAction (grpc.message.user.action.UserActionProto) returns (google.protobuf.Empty);
}