spring:
  application:
    name: user-service
  cloud:
    discovery:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: none
    database-platform=org:
      hibernate:
        dialect: PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        entitymanager:
          factory:
            interface: jakarta.persistence.EntityManagerFactory
  sql:
    init:
      mode: always
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/user_service
    username: dbuser
    password: 12345

logging:
  level:
    ru.practicum.stats: INFO
    org.springframework.transaction.interceptor: TRACE

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
    enabled: true
  instance:
    prefer-ip-address: true
    hostname: localhost

management:
  endpoints.web.exposure.include: health, info

pagination:
  user:
    max-size: 1000